
<ng-include src="'src/modules/common/views/header.html'"></ng-include>
<div class="main">

    <div class="main-section" flex-container="column">

    <div class="bgc-white-1 mt++" flex-container="row" flex-align="center" flex-align-items='center'>

            <div class="p++">
            <div flex-item='2'>
                    <button class="btn btn--xl btn--blue btn--fab"  ngf-select 
                    ng-model="vm.file"
                    lx-tooltip="Activate Camera" accept="image/*;capture=camera" lx-ripple>
                    <i class="mdi mdi-camera"></i>
                </button>
            </div>
        <div flex-item='2'>
        <div flex-item>
        <lx-select ng-model="vm.selected_type" placeholder="Lorem Ipsum" choices="vm.types" error="fezge" floating-label>
            <lx-select-selected>
                {{ $selected.crime_name}}
            </lx-select-selected>

            <lx-select-choices>
                {{ $choice.crime_name }}
            </lx-select-choices>
        </lx-select>
        </div>
        <div flex-container="row">
            <div flex-item>
                <lx-text-field label="Desription">
                    <input type="text" ng-model="vm.description">
                </lx-text-field>
            </div>
        </div>
            </div>
        </div>        
        <div flex-item='2' class="pt+++">
                <button ng-click="vm.sendReport()" class="mb++ btn btn--xl btn--blue btn--raised" lx-ripple>

        </div>

    </div>
