<header class="header light-blue-800">
    <div class="menubar">
        <button class="btn btn--m btn--icon btn--white" lx-ripple="white" ng-click="vm.Sidebar.toggleSidebar()">
            <i class="mdi mdi-menu"></i>
        </button>
    </div>

    <h1 class="main-logo">
        <a ng-href-void="" class="main-nav__link" lx-ripple="white">
            <strong>iSumbong</strong> 
            <span ng-if="user_type == 'admin'">Administrator</span>
            <span ng-if="user_type == 'hr'">Human Resource</span>
            <span ng-if="user_type == 'accounting'">Accounting</span>
            <span ng-if="user_type == 'employee'">Employee</span>
        </a>
    </h1>
    

    <nav class="main-nav main-nav--lap-and-up">
        <ul>
            <li><a href="/getting-started/installation" class="main-nav__link" lx-ripple="white"></a></li>
            <li> <button class="btn btn--m btn--white btn--icon" lx-ripple lx-tooltip="Account" tooltip-position="bottom" ><i class="icon icon--s icon--white icon--flat mdi mdi-settings"></i></button></li>
            <li> <button class="btn btn--m btn--white btn--icon" x-logout lx-ripple lx-tooltip="Logout" tooltip-position="bottom"><i class="icon icon--s icon--white icon--flat mdi mdi-logout"></i></button></li>
        </ul>
    </nav>

    <nav class="main-nav main-nav--palm">
        <lx-dropdown position="right" from-top>
            <button class="btn btn--m btn--white btn--icon" lx-ripple="white" lx-dropdown-toggle>
                <i class="mdi mdi-dots-vertical"></i>
            </button>

            <lx-dropdown-menu>
                <ul>
                    <li><a href="/getting-started/installation" class="dropdown-link">Admin</a></li>
                    <li><a href="/css/mixins" class="dropdown-link">Account</a></li>
                    <li><a ng-href-void="" x-logout class="dropdown-link">Logout</a></li>
                </ul>
            </lx-dropdown-menu>
        </lx-dropdown>
    </nav>
</header>
